<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>login</title>
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<div class="login">
		<div class="loginmain">
			<h2>登录管理系统</h2>
			<ul>
				<li>
					<span>管理员账号：</span>
					<input type="text" name="username">
				</li>
				<li>
					<span>管理员密码：</span>
					<input type="password" name="password">
				</li>
				<li>
					<span>管理员验证码：</span>
					<input type="text" name="verify">
				</li>
				<li>
					<div class="verify">
						<img src="./image/verifyimg.png" width="230" height="40">
					</div>
				</li>
				<li>
					<input type="button" name="loginbtn" value="登录">
					<span id="text"></span>
				</li>
			</ul>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script>
		$(function(){
			$("input[name='loginbtn']").click(function(event){
				var $username = $("input[name='username']");
				var $password = $("input[name='password']");
				var $verify = $("input[name='verify']");
				var $text = $("#text");
				var _name = $.trim($username.val());
				var _pwd = $.trim($password.val());
				var _verify = $.trim($verify.val());
				if('' == _name) {
					$text.text('请输入账号!');
					$username.focus();
					return;
				}
				if('' == _pwd) {
					$text.text('请输入密码!');
					$password.focus();
					return;
				}
				if('' == _verify) {
					$text.text('请输入验证码!');
					$verify.focus();
					return;
				}
				$text.text("登录成功，请稍等!");
			})
		})
	</script>
</body>

</html>
